<section data-ng-controller="MuktijudhasController">
    <div class="page-header">
        <h1>New Muktijudha</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">First Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="first_name" id="first_name" class="form-control" placeholder="first_name" required>
                    </div>
                    <label class="control-label" for="name">Last Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="last_name" id="last_name" class="form-control" placeholder="last_name" required>
                    </div>
                    <label class="control-label" for="name">Address</label>
                    <div class="controls">
                        <input type="text" data-ng-model="address" id="address" class="form-control" placeholder="address" required>
                    </div>
                    <label class="control-label" for="name">Home Phone</label>
                    <div class="controls">
                        <input type="text" data-ng-model="home_phone" id="home_phone" class="form-control" placeholder="home_phone" required>
                    </div>
                    <label class="control-label" for="name">Mobile Phone</label>
                    <div class="controls">
                        <input type="text" data-ng-model="mobile_phone" id="mobile_phone" class="form-control" placeholder="mobile_phone" required>
                    </div>

                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
