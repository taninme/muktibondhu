<section data-ng-controller="MuktijudhasController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Muktijudha</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">First Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="muktijudha.first_name" id="first_name" class="form-control" placeholder="First Name" required>
                    </div>
                    <label class="control-label" for="name">Last Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="muktijudha.last_name" id="last_name" class="form-control" placeholder="Last Name" required>
                    </div>
                    <label class="control-label" for="name">Address</label>
                    <div class="controls">
                        <input type="text" data-ng-model="muktijudha.address" id="address" class="form-control" placeholder="Address" required>
                    </div>
                    <label class="control-label" for="name">Home Phone</label>
                    <div class="controls">
                        <input type="text" data-ng-model="muktijudha.home_phone" id="home_phone" class="form-control" placeholder="Home Phone" required>
                    </div>
                    <label class="control-label" for="name">Mobile Phone</label>
                    <div class="controls">
                        <input type="text" data-ng-model="muktijudha.mobile_phone" id="mobile_phone" class="form-control" placeholder=" Mobile Phone" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
