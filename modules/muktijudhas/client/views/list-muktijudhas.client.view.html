<section data-ng-controller="MuktijudhasController" data-ng-init="find()">
    <div class="page-header">
        <h1>Muktijudhas</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="muktijudha in muktijudhas" data-ng-href="/#!/muktijudhas/{{muktijudha._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="muktijudha.created | date:'medium'"></span>
				by
				<span data-ng-bind="muktijudha.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="muktijudha.first_name"></h4>
            <h4 class="list-group-item-heading" data-ng-bind="muktijudha.last_name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!muktijudhas.$resolved || muktijudhas.length">
    	No Muktijudhas yet, why don't you <a href="/#!/muktijudhas/create">create one</a>?
    </div>
</section>
